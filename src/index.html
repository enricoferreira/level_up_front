<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Level Up - CEP - API</title>
    <link rel="stylesheet" href="./app/public/css/style.css">    
    <style>
        /* Set the size of the div element that contains the map */
        .map {            
        height: 100%;
        width: 100%;
      }
      </style>      
</head>
<body>
    <nav class="shadow">
        <ul>
            <li class="nav-logo">
                <a href="#">Buscar Cep</a>
            </li>
            <li>
                <a href="#">CSS</a>
            </li>
            <li>
                <a href="#">Componentes</a>
            </li>
            <li>
                <a href="#">Javascript</a>
            </li>
            <li>
                <a href="#">HTML</a>
            </li>
        </ul>
    </nav>
    <div class="d-flex justify-content-center container">
        <section class="w-35 p-10 d-flex align-items-center justify-content-center direction-column" data-cep>
            <div class="card shadow">
                <div class="header-card">
                    <h3 class="header">
                        Digite um CEP
                    </h3>
                    <i>
                        <small class="d-none">
                            Digite abaixo para consultar um Código de Endereçamento Postal (CEP) do Brasil
                        </small>
                    </i>
                </div>
                <div class="body-card d-flex justify-content-center direction-column">
                    <div class="form-row">
                        <input type="text" placeholder="xxxxx-xxx" maxlength="8" class="form-field fluid" data-input-cep>
                    </div>
                    <div class="form-row">
                        <a class="btn btn-search" data-search>Buscar</a>
                    </div>                    
                </div>
            </div>
        </section>
        <section class="w-65 p-10" data-map>
            <div class="result-search"></div>
            <div id="map" class="map"></div>
        </section>
    </div>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDlk6O71OM4rpzCV31colJ0CxzyM7ViZ8">
    </script>
    <script type="module" src="./app/public/js/main.js"></script>

</html>
